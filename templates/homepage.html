<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/homepage.css')}}">
</head>
<body>
    <header class="hm_header">
        <p>Projeto Construção Civil</p>
        <a href="login" class="login">Login</a>
    </header>
    <main>
        <div class="hm_caixaCaptura">
            <form action="/pegaImagem" method="get">
            <p><label for="imagemPlanta">Insira a imagem da planta da casa. </label></p>
            <br>
            <div><input type="file" class="hm_" id="imagemPlanta" name="imagemPlanta" accept="image/*" formaction="URL" src="URL"></div>
            <br><br><br>
            <input type="submit" value="Enviar">
            </form>
        </div>
        <br>
        <div class="hm_caixaCaptura">
            {% block conteudo %}
                <from action="adicionar" method="POST">
                    <label >Selecione o material</label>
                    <br><br>
                    <select name="materiais">
                        {% for mat in material %}
                        <option>{{mat}}</option>
                        {% endfor %}
                    </select>
                    <br><br>
                    Quantidade:<input type="number" name="quantidade">
                    <br><br>
                    <button type="submit">Adicionar</button>
                </from>
            {% endblock %}
        </div>
        <div class="hm_caixaCaptura">
            <br>
            <label>Lista de materiais adicionados</label><br>
            Descrição do material:<option>{{material_adicionado}}</option><br>
            Quantidade:<option>{{quantidade}}</option>
        </div>
    </main>
</body>
</html>
