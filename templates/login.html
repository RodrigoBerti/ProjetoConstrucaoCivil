<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="{{utl_for('static' filename='css/style.css')}}">
</head>
<body>
    <div class="logins">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="ret-elip-poly">
            <div class="overlap-group">
              <img class="polygon" src="img/polygon-2.svg" />
              <div class="ellipse"></div>
              <div class="rectangle"></div>
            </div>
            <img class="img" src="img/polygon-3.svg" />
          </div>
          <div class="login">
            <div class="unstyled-button"><button class="button">CADASTRAR</button></div>
            <div class="senha">
              <div class="group">
                <div class="text-wrapper">E-mail</div>
                <img class="img-2" src="img/visibility-off-2.svg" />
              </div>
              <img class="line" src="img/line-2-3.svg" />
            </div>
            <div class="div"></div>
            <div class="usurio">
              <div class="group-2">
                <div class="text-wrapper">Org/Empresa</div>
                <img class="img-2" src="img/person.svg" />
              </div>
              <img class="line-2" src="img/image.svg" />
            </div>
            <div class="bem-vindos">
              <div class="usurio-2">
                <div class="div-wrapper"><div class="text-wrapper-2">CNPJ</div></div>
                <img class="line-3" src="img/line-1.svg" />
              </div>
            </div>
          </div>
          <div class="text-wrapper-3">Preencha os dados abaixo:</div>
          <div class="mensagem">
            <p class="fa-a-o-login-em">
              <span class="span">Fa√ßa o Login em nossa<br /></span> <span class="text-wrapper-4">Plataforma</span>
            </p>
          </div>
          <footer class="footer"><div class="rectangle-2"></div></footer>
          <img class="czo-removebg-preview" src="img/czo-removebg-preview-1.png" />
          <div class="senha-2">
            <div class="group-3">
              <div class="text-wrapper">Telefone</div>
              <img class="img-2" src="img/visibility-off.svg" />
            </div>
            <img class="line-4" src="img/line-2.svg" />
          </div>
          <div class="senha-3">
            <div class="group-3">
              <div class="text-wrapper">Defina uma senha</div>
              <img class="img-2" src="img/visibility-off.svg" />
            </div>
            <img class="line-4" src="img/line-2-2.svg" />
          </div>
        </div>
      </div>
    </div>
</body>
</html>
